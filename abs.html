      <img id="abs" src="images/plank.jpg" alt="">
      <p id="caption">Plank</p>

      <script>
          const pics = [
              "images/plank.jpg",
              "images/leg-raises.jpg",
              "images/flutter-kicks.jpg",
              "images/bicycle-crunch.jpg"
          ];

          const cap = [
              "Plank",
              "Leg Raises",
              "Flutter Kicks",
              "Bicycle Crunch"
          ]


          let i = 0;

          function slideShow() {
              let abImage = document.getElementById("abs");
              let imgCap = document.getElementById("caption")
              if (i === pics.length) {
                  i = 0;
              }
              abImage.src = pics[i];
              imgCap.innerHTML = cap[i];
              i++;
              setTimeout(slideShow, 2000);
          }

          document.querySelector("body").onload = slideShow;

      </script>
