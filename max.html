      <form id="form" action="">
        <label for="weight">Weight:</label>
        <input type="text" id="weight" name="weight"/>
        <label for="reps">Reps:</label>
        <input type="text" id="reps" name="reps" />
        <div>
            <label for="max">1 Rep Max:</label>
            <input type="text" id="max" name="max">
        </div>

        <button id="submit" type="submit" name="submit-button"> <img src="images/mailbox.png" alt="submit-button" height="30"></button>

    <script>
        function rpm() {
            const myForm = document.getElementById("form");
            let weight = myForm["weight"];
            let reps = myForm["reps"];
            let max = myForm["max"];

            if (weight.value.length == 0 || reps.value.length == 0 ) {
                alert("Please fill in all fields");
            } else if (isNaN(weight.value)) {
                alert("Please input only numbers")
            }

            max.value = (weight.value / (1.0278 - 0.0278 * reps.value)).toFixed(2);

            return false

        }

        document.getElementById("submit").onclick = rpm;
    </script>
