		else {
			evt = 'on' + evt;
			if (typeof obj[evt] === 'function') {
				// Object already has a function on traditional
				// Let's wrap it with our own function inside another function
				fnc = (function(f1, f2) {
					return function() {
						f1.apply(this, arguments);
						f2.apply(this, arguments);
					}
				})(obj[evt], fnc);
			}
			obj[evt] = fnc;
			return true;
		}
		return false;
	}

	function escapeRegExp(string) {
		return string.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
	}

	function replaceAll(string, find, replace) {
		return string.replace(new RegExp(escapeRegExp(find), 'g'), replace);
	}

	function getVideoType(url) {
		var ext = "";
		url = url.replace(/(\?|\#).*/, '');
		var parts = url.split('.');
		if (parts.length > 1) {
			ext = parts[parts.length - 1];
		}
		//debug('file ext:'+ext.toLowerCase());
		switch (ext.toLowerCase()) {
			case 'm3u8':
				return 'application/x-mpegurl';
			case 'webm':
				return 'video/webm';
			case 'avi':
				return 'video/avi';
			case 'flv':
				return 'video/x-flv';
			case 'mp4':
				return 'video/mp4';
		}
		return 'video/' + ext.toLowerCase();
	}

	var observer = null;

	var tracker = null;
	if (query && query.tracker) {
		tracker = query.tracker;
	}

	function get_page_url() {
		var href_url = window.location.href;
		var ref_url = document.referrer;
		if (ref_url && href_url && (ref_url != href_url)) {
			return ref_url;
		}
		else {
			return href_url;
		}
	}

	var simple_metrics = {
	    "pixelUrl": "https://i.jsrdn.com/i/1.gif",
	    "loadTime": (new Date()).getTime(),
	    "geturl": function(data, fwd) {
	        var d = {};
	        if ("e" in data) {
	            d.e = data["e"];
	        }
	        d.a = (new Date()).getTime() - simple_metrics.loadTime;
	        for (var key in data) {
	            if ('e' == key) {
	                continue;
	            } else {
	                d[key] = data[key];
	            }
	        }
	        if (!('f' in d)) {
	            d.f = get_page_url();
	        }
	        if (d.f.substr) {
	            d.f = d.f.substr(0,200);
	        }
	        var url = simple_metrics.pixelUrl + "?r=" + (Math.random()).toString(36).slice(-4) + "&k=" + simple_metrics.ds_encode(simple_metrics.hash2tsv(d));
	        if (fwd != null) {
	            url += "&fwd=" + encodeURIComponent(fwd);
	        }
	        return url;
	    },
	    "ds_encode": function (s) {
	        if (s === null || s === '') {
	            return '';
	        }
	        return btoa(s).replaceAll('+','-').replaceAll('/','_').replace(/=+$/,'');
	    },
	    "hash2tsv": function(hash) {
	        var ret = '';
	        for (var k in hash) {
	            if (Object.prototype.hasOwnProperty.call(hash, k)) {
	                if (ret.length !== 0) {
	                    ret += '\t';
	                }
	                ret += k + '\t' + hash[k];
	            }
	        }
	        return ret;
		},
	    "track": function(name, data) {
	        var url = simple_metrics.geturl(data);

	        (new Image()).src = url;
	    }
	};

	// callback that will handle observer reports
	function sendObserverReports(reports) {
		for (var ii = 0; ii < reports.length; ii++) {
			var report = reports[ii];
	        // Log the `report` json to our own reporting process
			var report_str = "frame-show.html";
			if (report.type) {
				report_str += ":type-" + report.type;
			}
			if (report.url) {
				report_str += ":url-" + report.url;
			}
			if (report.body && report.body.message) {
				report_str += ":message-" + report.body.message;
			}

			var data = {};
			data.e = "heavyad";
			data.v = "heavyad";
			data.i = tracker;
			data.f = get_page_url();
			data["heavyad"] = report_str;
			simple_metrics.track("heavyad", data);
	    }
	}

	// create the observer with the callback
	if ('ReportingObserver' in window) {
	    observer = new ReportingObserver(function(reports, observer) {
	            sendObserverReports(reports);
	        },
	        {
	            types: ['intervention'],
	            buffered: true
	        }
	    );

	    // start watching for interventions
	    observer.observe();
	}

	var alreadypause = 0;
	var alreadyplay = 0;
	addListener(window, 'message', function(event) {
		debug('listener:' + event.origin + ":" + JSON.stringify(event.data));
		if ('play' == event.data) {
			should_paused = false;
			if (player_ready) {
				if (should_muted) {
					player.muted(true);
					player.volume(0);
				} else {
					player.muted(false);
					player.volume(0.3);
				}
				player.play();
			}
			alreadyplay++;
		} else if ('pause' == event.data) {
			should_paused = true;
			if (player_ready) {
				player.pause();
			}
			alreadypause++;
		} else if ('mute' == event.data) {
			should_muted = true;
			if (player_ready) {
				player.muted(true);
				player.volume(0);
			}
		} else if ('unmute' == event.data) {
			should_muted = false;
			if (player_ready) {
				player.muted(false);
				player.volume(0.3);
			}
		} else if ('isPlaying' == event.data) {
			var isPlaying = !(player.paused() || player.ended());
			var resp = event.data + ":" + isPlaying;
			window.parent.postMessage(resp, '*');
		} else if ('beforeunload' == event.data) {
			// pull all pending reports from the queue
			if (observer) {
				var reports = observer.takeRecords();
				sendObserverReports(reports);
			}
		} else if (typeof event.data === "string" && event.data.indexOf("vidsrc:") == 0) {
			player.pause();
			var vid=event.data.slice(7);
			var tempArray=vid.split("|");
			vid=tempArray[0];
			var poster = tempArray[1];
			player.src(vid);
			player.poster(poster);
			if (!(tempArray.length>2 && tempArray[2]==='pause')) {
				player.play();
			}
		} else if (typeof event.data === "string" && event.data.indexOf("setVolume") == 0) {
			var f = parseFloat(event.data.slice(10));
			if (f && player_ready) {
				player.muted(f == 0);
				player.volume(f);
			}
		} else if (typeof event.data === "string" && event.data.indexOf("skip") !== -1){
			var time = event.data.replace("skip", "");
			player.currentTime(parseFloat(time));
		}
	});

	var should_muted = true;
	if (query.mute==="0") {
		should_muted = false;
	}
	var should_paused = false;
	if (query.autostart==="0") {
		should_paused = true;
	} else if (query.autostart==="1") {
		should_paused = false;
	}

	var player_ready = false;

	var playlist = [];
	var playlistSize = 1;
	var vidType = getVideoType(query.vurl);
	var tmploop;
	if (query && query.loop && !isNaN(tmploop = parseInt(query.loop)) && tmploop > 0) {
		playlistSize = tmploop;
	}
	for (var i = 1; i <= playlistSize; i++) {
		playlist.push({
			type: vidType,
			src: query.vurl
		});
	}
	tmploop = 1;
	var reloadErrorCodes = [3];

	var player = videojs('video_01', {
		"fluid": true,
		"controls": query.controls,
		"inactivityTimeout": query.inactivityTimeout,
		'controlBar': {
			'children': {
				'playToggle': true,
				'progressControl': true,
				'remainingTimeDisplay': true
			}
		},
		"autoplay": false,
		"preload": "auto",
		"loop": false,
		"poster": query.poster
	}, function() {
		// Player (this) is initialized and ready.
		player_ready = true;

		this.src(playlist);

		// slow video down
    var slowedVideo = document.querySelector("video");
		var thisPointer = this;
		var suppresspause=0;

		setTimeout(function() {
			thisPointer.playbackRate(query.playbackrate)
		}, 0);

		var vidEl = this.el_;
		function adjustPadding() {
			var w = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
			var h = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);

			vidEl.style.paddingTop = '' + (h / w * 100) + '%';
			vidEl.style.visibility = 'visible';
		}
		adjustPadding();
		addListener(window, 'resize', function(event) {
			adjustPadding();
		});
		vidEl.style.visibility = 'visible';

		if (should_muted) {
			this.muted(true);
			this.volume(0);
		} else {
			this.muted(false);
			this.volume(0.3);
		}
		if (should_paused) {
			this.pause();
		} else {
			this.play();
		}
		var endcheck = 0;
		var pausecheck = 0;
		var seekcheck = 0;
		var lastSecondForVsPixel = null;

		this.on('ended', function() {
			debug('ended loop ' + tmploop);
			sendPixel("vend");
			tmploop++;
			if (tmploop <= playlistSize) {
				debug('start again ' + tmploop);
				if (should_muted) {
					this.muted(true);
					this.volume(0);
				} else {
					this.muted(false);
					this.volume(0.3);
				}
				window.parent.postMessage("playerstateloop", "*");
				this.play();
			} else {
				endcheck = +new Date();
				debug('ended final loop ' + tmploop);
				window.parent.postMessage("playerstateend", "*");
			}
		});
		this.on('timeupdate', function() {
			window.parent.postMessage("playerpos" + this.currentTime(), "*");

			// vevents
			if (!this.paused()) {
				var curTimeInt = parseInt(this.currentTime(), 10);
				if (((curTimeInt >= 1 && curTimeInt <= 10) || curTimeInt % 5 === 0 && curTimeInt > 0) && curTimeInt !== lastSecondForVsPixel) {
					sendPixel("vs" + curTimeInt);
				}
				var v25Time = parseInt(this.duration() * 0.25, 10);
				var v50Time = parseInt(this.duration() * 0.5, 10);
				var v75Time = parseInt(this.duration() * 0.75, 10);
				if (curTimeInt === 0 && curTimeInt !== lastSecondForVsPixel) {
					sendPixel("vstart");
				} else if (curTimeInt === v25Time && curTimeInt !== lastSecondForVsPixel) {
					sendPixel("v25");
				} else if (curTimeInt === v50Time && curTimeInt !== lastSecondForVsPixel) {
					sendPixel("v50");
				} else if (curTimeInt === v75Time && curTimeInt !== lastSecondForVsPixel) {
					sendPixel("v75");
				}

				lastSecondForVsPixel = curTimeInt;
			}
		});
		this.on('pause', function() {
			sendPixel("vpause");
			if (alreadypause <= 0) {
				pausecheck = +new Date();
				var that = this;
				setTimeout(function() {
					if (that.paused() &&
						(endcheck == 0 || endcheck > 0 && endcheck < (+new Date() - 2000)) &&
						(seekcheck == 0 || seekcheck > 0 && seekcheck < (+new Date() - 1000))
					) {
						debug('pause loop ' + tmploop);
						if (suppresspause) {
							suppresspause=0;
						} else {
							window.parent.postMessage("playerstatepause", "*");
						}
					} else {
						debug('false pause loop ' + tmploop);
					}
				}, 1000);
			} else {
				alreadypause--;
			}
		});
		this.on('play', function() {
			sendPixel("vplay");
			if (alreadyplay <= 0) {
				if (
					(pausecheck == 0 || pausecheck > 0 && pausecheck < (+new Date() - 1000)) &&
					(seekcheck == 0 || seekcheck > 0 && seekcheck < (+new Date() - 1000))
				) {
					window.parent.postMessage("playerstateplay", "*");
					debug('play loop ' + tmploop);
				} else {
					debug('false play loop ' + tmploop);
				}
			} else {
				alreadyplay--;
			}
		});
		this.on('seeked', function() {
			seekcheck = +new Date();
			debug('seeked loop ' + tmploop);
		});
		this.on('error', function(e) {
			var errorCode = this.error().code;
			if (typeof errorCode === "number" && reloadErrorCodes.indexOf(errorCode) > -1) {
				this.src(playlist);
				suppresspause=1;
			}
		});

	});


})();
	</script>
