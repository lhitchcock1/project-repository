    <h2>Feedback Form</h2>
    <form id="form">
        <div>
            <label for="Last Name">Last Name:</label>
            <input
              type="text"
              id="lastname"
              name="Last Name"
              maxlength="50"
              placeholder="Last name"
            />
             </div>
        <div>
                  <label for="First Name">First Name:</label>
            <input
              type="text"
              id="firstname"
              name="First Name"
              maxlength="50"
              placeholder="First name"
            />
              </div>
        <div>
            <label for="Email">Email:</label>
            <input
              type="text"
              id="Email"
              name="email"
              maxlength="50"
              placeholder="Email"
            />
            <div>
              Gender:
              <label
                >Male
                <input type="radio" name="gender" value="male" />
              </label>
              <label
                >Female
                <input type="radio" name="gender" value="female" />
              </label>
            </div>
        </div>
          <div>
            <label for="grade">What is your favorite body part to work out?</label>
          </div>
          <div>
            <select name="bodypart" id="bodypart">
              <option value="chest">Chest</option>
              <option value="shoulders">Shoulders</option>
              <option value="back">Back</option>
              <option value="legs">Legs</option>
              <option value="biceps">Biceps</option>
              <option value="triceps">Triceps</option>
            </select>
          </div>
        </div>
        <div>
          <div>
            <label for="comments">Leave Feedback</label>
          </div>
          <div>
            <textarea
              name="comments"
              id="comments"
              cols="25"
              rows="5"
              placeholder="Enter your comment here..."
            ></textarea>
          </div>
        </div>
        <button id="submit" type="submit" name="submit-button"> <img src="images/mailbox.png" alt="submit-button" height="30"></button>
        <button type="reset" name="reset"> <img src="images/reset.png" alt="reset" height="30"></button>
      </div>
    </form>

    <script>

      function form() {
        const myForm = document.getElementById("form");

        if (myForm["email"].value.length == 0 || myForm["Last name"].value.length == 0 || myForm["First name"].value.length == 0 || myForm["comments"].value.length == 0) {
          alert("Please make sure all items are filled");
          console.log("test");
        }
      
        let title = document.getElementById("title");
        title.innerHTML = "Thanks for submitting!"
        title.style.color = "blue";
        title.style.fontSize = "large";
        title.style.textAlign = "center";
      }

      document.getElementById("submit").onclick = form;
      


    </script>
